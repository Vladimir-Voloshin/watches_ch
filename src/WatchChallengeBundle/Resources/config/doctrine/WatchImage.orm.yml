WatchChallengeBundle\Entity\WatchImage:
    type: entity
    table: watch_images
    repositoryClass: WatchChallengeBundle\Repository\WatchRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        path:
            type: string
            length: 255
            unique: true
        updated:
            type: datetime
            nullable: true
        created:
            type: datetime
    lifecycleCallbacks:
        prePersist: [setCreatedValue]
        preUpdate:  [setUpdatedValue]
